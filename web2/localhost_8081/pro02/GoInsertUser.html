	<script>
	function idCheck(){
		if($("#id").val()==""){
			alert("아이디를 입력하시기 바랍니다.");
			$("#id").focus();
			return;
		}
		var params = { id:$("#id").val()}
		$.ajax({
			//url:"보낼주소"
			url:"/pro02/UserCheck.do",
			//type:"전송방식" (안쓰면 get 겟으로할경우 IdCheck.do?=id이런식으로달아줘야함)
			type:"post",
			dataType:"json",
			data:params,
			success:function(result){
				//console.log(result); --F12눌럿을때 거기있는 콘솔창에 출력해보는것
				console.log(result);
				var idChk = result.result;
				if(idChk==false){
					$("#idck").val("no");
					$("#msg").html("다른 아이디를 입력하세요")
				}else if(idChk==true){
					$("#idck").val("yes");
					$("#msg").html("중복되는 아이디가 없습니다")
				}else{
					$("#msg").html("다시 시도 바랍니다")
				}
			}
			
			//처리가 성공하면 success로 데이터가 온다
		})
		
		
	}
	function insertCheck(x){
		if(x.pw.value==""){
			alert("비밀번호를 입력하지 않았습니다")
			x.pw.focus();
			return false;
		}
		if(x.pw.value.length<5){
			alert("비밀번호를 5글자 이상 입력해주세요")
			x.pw.focus();
			return false;
		}
		if(x.pw.value!=x.pw2.value){
			alert("비밀번호가 일치하지 않습니다")
			x.pw.focus();
			return false;
		}
		if(x.idck.value!="yes"){
			alert("아이디 중복체크를 하지 않으셨습니다")
			return false;
		}
	}
	function findAddr(){
		new daum.Postcode({
			oncomplete: function(data) {
				console.log(data);
				var roadAddr = data.roadAddress;
				var jibunAddr = data.jibunAddress;
				document.getElementById("postcode").value = data.zonecode;
				if(roadAddr !== '') {
					document.getElementById("addr1").value = roadAddr;				
				} else if(jibunAddr !== ''){
					document.getElementById("addr1").value = jibunAddr;
				}
				document.getElementById("addr2").focus();
			}
		}).open();		
	}
	</script>

<script>
	$(function(){
		let id_errors = document.getElementById('id.errors');

 			pw_errors = document.getElementById('pw.errors'),

 		if(id_errors!=null){
			$("#id").attr("placeholder",id_errors.innerText);
			if($("#id").val()!=null){
				$("#id").val("");
			}
		}
		if(name_errors!=null){
			$("#name").attr("placeholder",name_errors.innerText);
			if($("#name").val()!=null){
				$("#name").val("");
			}

			}
		}

	});
</script>

	<script>
	function duplicationCheckId(){
		if($("#id").val().length>3){
			let idCheck = 1;
			$.ajax({
				encType:"UTF-8",
				dataType:"json",
				url:"/gobong/user/duplicationCheckId.do",
				data:{id:$("#id").val()},
				async:false,
				success: function(result){
					idCheck = result;
				},
				error : function(){
					alert("중복체크 에러")
				}
			});
			if(idCheck>0){
				alert("이미 있는 아이디 입니다");
			}else{
				if(confirm('사용가능한 아이디입니다 사용하시겠습니까')){
					//예
					/* 0724김우주 */
					$("#id").attr("readonly",true);
					$("#idChkBtn").attr("style","display:none;");
					$("#id").attr("style","background-color:#f5f5f5;");
					/* 0724김우주 */
				}else{
					//아니오
				}
			}
		}else if($("#id").val().length>0){
			alert('아이디는 4~20글자 사이로 입력해주셔야 합니다');
		}else{
			alert('아이디를 입력해주시기 바랍니다');
		}
	}
	
	</script>
